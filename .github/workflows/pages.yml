name: Deploy GitHub Pages

on:
  repository_dispatch:
    types: 
      - update-from-key-definitions
      - update-from-vital-domains   
  workflow_dispatch: # allow manual runs too
  push:
    branches:
      - main # still allow normal pushes to rebuild

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Website repo
        uses: actions/checkout@v4

      - name: Checkout Key-Definitions repo (latest)
        uses: actions/checkout@v4
        with:
          repository: Precision-Agronomy-Research-Center/Key_Definitions
          ref: main
          path: Key_Definitions

      - name: Checkout Vital-Domains repo (latest)   # ðŸ‘ˆ NEW
        uses: actions/checkout@v4
        with:
          repository: Precision-Agronomy-Research-Center/Vital_Domains
          ref: main
          path: Vital_Domains

      - name: Prepare site content
        run: |
          mkdir -p site-content

          echo "Copying Website repo files..."
          shopt -s dotglob nullglob
          for f in *; do
            if [ "$f" != "site-content" ] && [ "$f" != "Key_Definitions" ] && [ "$f" != "Vital_Domains" ]; then
              cp -r "$f" site-content/
            fi
          done

          echo "Copying Key-Definitions files..."
          mkdir -p site-content/key-definitions
          cp -r Key_Definitions/* site-content/key-definitions/ || true

          echo "Copying Vital-Domains files..."    # ðŸ‘ˆ NEW
          mkdir -p site-content/vital-domains
          cp -r Vital_Domains/* site-content/vital-domains/ || true

      - name: Debug file tree
        run: ls -R site-content

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site-content

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
