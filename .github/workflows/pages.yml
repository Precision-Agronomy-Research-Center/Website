name: Deploy GitHub Pages

on:
  repository_dispatch:
    types: [update-from-key-definitions]
  workflow_dispatch: # allow manual runs too
  push:
    branches:
      - main # still allow normal pushes to rebuild

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Website repo
        uses: actions/checkout@v4

      - name: Checkout Key-Definitions repo (latest)
        uses: actions/checkout@v4
        with:
          repository: Precision-Agronomy-Research-Center/Key_Definitions
          ref: main
          path: Key_Definitions

      - name: Prepare site content
        run: |
          mkdir -p site-content

          echo "Copying Website repo files..."
          shopt -s dotglob nullglob
          for f in *; do
            if [ "$f" != "site-content" ] && [ "$f" != "Key_Definitions" ]; then
              cp -r "$f" site-content/
            fi
          done

          echo "Copying Key-Definitions files..."
          cp -r Key_Definitions/* site-content/key-definitions/ || true

      - name: Debug file tree
        run: ls -R site-content

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site-content

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
