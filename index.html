<script>
document.addEventListener('DOMContentLoaded', function() {
  let refs = document.querySelectorAll('sup[data-footnote]');
  refs.forEach(function(ref, i) {
    let number = i + 1;
    let key = ref.getAttribute('data-footnote');
    // Create the link inside the sup
    let a = document.createElement('a');
    a.href = '#footnote-' + key;
    a.textContent = '[' + number + ']';
    a.style.textDecoration = 'none';
    ref.appendChild(a);

    // Show the textbox when the link is clicked
    a.addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelectorAll('.footnote-box').forEach(function(box) {
        box.style.display = 'none';
      });
      let box = document.getElementById('footnote-' + key);
      if (box) box.style.display = 'block';
      box.scrollIntoView({behavior: "smooth"});
    });
  });
});
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  fetch('/key-definitions/definitions.json')
    .then(response => response.json())
    .then(data => {
      const grid = document.getElementById('definitions-grid');
      grid.innerHTML = ''; // clear loading state

      data.forEach((item, i) => {
        const li = document.createElement('li');
        li.className = `col-3-12 col-tablet-1-2 col-phablet-1-1 ae-${i+4} fromLeft done`;
        li.innerHTML = `
          <h3><u>${item.term}</u></h3>
          <p class="tiny opacity-6">${item.definition}</p>
        `;
        grid.appendChild(li);
      });
    })
    .catch(err => {
      document.getElementById('definitions-grid').innerHTML =
        '<li><p style="color:red;">Failed to load definitions.</p></li>';
      console.error(err);
    });
});
</script>

<script>
// A helper function to manage the "selected" state for tabs in a single row
function selectTab(tabElement) {
  const tabRow = tabElement.parentElement;
  tabRow.querySelectorAll('li').forEach(t => t.classList.remove('selected'));
  tabElement.classList.add('selected');
}

// The recursive function to build tabs at any level
function buildRecursiveTabs(items, containerElement) {
  // Only proceed if there are items to display
  if (!items || items.length === 0) {
    return;
  }

  // Create the <ul> element for the current tab row
  const ul = document.createElement('ul');
  ul.className = 'tabs';

  items.forEach((item, i) => {
    // Create the <li> element for the current tab
    const li = document.createElement('li');
    li.textContent = item.name;

    // A unique ID for the content linked to this tab
    const contentId = `tab-content-${item.id}`;

    // Add click handler for the tab
    li.addEventListener('click', function() {
      // 1. Update selected state for this tab row
      selectTab(li);

      // 2. Hide all other sub-tab rows at the same level
      const parentSubTabsContainer = ul.parentElement;
      parentSubTabsContainer.querySelectorAll('.tabs').forEach(row => {
        if (row !== ul) {
          row.style.display = 'none';
        }
      });

      // 3. Hide all nested sub-tab rows (deeper than the current level)
      // This is crucial for a recursive system.
      ul.querySelectorAll('.tabs').forEach(row => row.style.display = 'none');
      
      // 4. Show content (or next level of tabs) for the selected tab
      const targetContent = document.getElementById(contentId);
      if (targetContent) {
        // If content exists, show it.
        targetContent.style.display = 'flex';
      }

      // 5. If the current tab has children, show its sub-tab row
      if (item.children && item.children.length > 0) {
        const nextSubTabsId = `sub-tabs-${item.id}`;
        const nextSubTabs = document.getElementById(nextSubTabsId);
        if (nextSubTabs) {
          nextSubTabs.style.display = 'flex';
          
          // Select the first sub-tab of the new row, if it exists
          const firstSub = nextSubTabs.querySelector('li');
          if (firstSub) {
            selectTab(firstSub);
          }
        }
      }
    });

    // Recursively build children tabs and content
    if (item.children && item.children.length > 0) {
      const nextSubTabsContainer = document.createElement('div');
      nextSubTabsContainer.id = `sub-tabs-${item.id}`;
      nextSubTabsContainer.style.display = 'none';
      
      // Recursive call to build the next level of tabs
      buildRecursiveTabs(item.children, nextSubTabsContainer);

      ul.appendChild(li);
      containerElement.appendChild(ul);
      containerElement.appendChild(nextSubTabsContainer);
    } else {
      // Create a content area for leaf-node tabs
      const contentDiv = document.createElement('div');
      contentDiv.id = contentId;
      contentDiv.className = 'tab-content';
      contentDiv.textContent = `Content for ${item.name}`;
      contentDiv.style.display = 'none';

      ul.appendChild(li);
      containerElement.appendChild(ul);
      containerElement.appendChild(contentDiv);
    }
  });
}

// Initial fetch and setup
document.addEventListener('DOMContentLoaded', () => {
  fetch('/vital-domains/vital_domains.json')
    .then(r => r.json())
    .then(hierarchicalDomains => {
      const mainTabsContainer = document.getElementById('main-tabs');
      const allTabsContainer = document.getElementById('all-tabs-container');

      // Build the top-level (main) tabs
      buildRecursiveTabs(hierarchicalDomains, allTabsContainer);

      // Trigger a click on the first main tab to initialize the view
      const firstTab = allTabsContainer.querySelector('.tabs > li');
      if (firstTab) {
        firstTab.click();
      }
    })
    .catch(err => {
      console.error("Vital domains load failed", err);
      document.getElementById('main-tabs').innerHTML = '<li><p style="color:red;">Failed to load domains.</p></li>';
    });
});

</script>

<script>
document.querySelectorAll('#main-tabs li').forEach(function(tab) {
  tab.addEventListener('click', function() {
    // Remove selected from all main tabs
    document.querySelectorAll('#main-tabs li').forEach(function(t) {
      t.classList.remove('selected');
    });
    tab.classList.add('selected');

    // Hide all dependent tab rows
    document.querySelectorAll('.tabs[id$="-sub-tabs"]').forEach(function(row) {
      row.style.display = 'none';
    });

    // Show the dependent tab row if specified
    var showId = tab.getAttribute('data-show');
    if (showId) {
      var row = document.getElementById(showId);
      if (row) row.style.display = 'flex';
    }
  });
window.addEventListener('DOMContentLoaded', function() {
  var selectedMain = document.querySelector('#main-tabs li.selected');
  document.querySelectorAll('.tabs[id$="-sub-tabs"]').forEach(function(row) {
    row.style.display = 'none';
  });
  if (selectedMain && selectedMain.dataset.show) {
    var row = document.getElementById(selectedMain.dataset.show);
    if (row) row.style.display = 'flex';
  }
});
});
</script>
