<script>
document.addEventListener('DOMContentLoaded', function() {
  let refs = document.querySelectorAll('sup[data-footnote]');
  refs.forEach(function(ref, i) {
    let number = i + 1;
    let key = ref.getAttribute('data-footnote');
    // Create the link inside the sup
    let a = document.createElement('a');
    a.href = '#footnote-' + key;
    a.textContent = '[' + number + ']';
    a.style.textDecoration = 'none';
    ref.appendChild(a);

    // Show the textbox when the link is clicked
    a.addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelectorAll('.footnote-box').forEach(function(box) {
        box.style.display = 'none';
      });
      let box = document.getElementById('footnote-' + key);
      if (box) box.style.display = 'block';
      box.scrollIntoView({behavior: "smooth"});
    });
  });
});
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  fetch('/key-definitions/definitions.json')

        '<li><p style="color:red;">Failed to load definitions.</p></li>';
      console.error(err);
    });
});
</script>

<script>
/**
 * A helper function to manage the "selected" state for tabs in a single row.
 * @param {HTMLElement} tabElement - The <li> element to be selected.
 */
function selectTab(tabElement) {
  const tabRow = tabElement.parentElement;
  tabRow.querySelectorAll('li').forEach(t => t.classList.remove('selected'));
  tabElement.classList.add('selected');
}

/**
 * Recursively builds a nested tab structure.
 * @param {Array<Object>} items - The data items for the current level of tabs.
 * @returns {HTMLElement} A div element containing the nested tab structure.
 */
function buildRecursiveTabs(items) {
  // Create a container for the current tab row and its children's rows.
  const container = document.createElement('div');
  if (!items || items.length === 0) {
    return container; // Return an empty container if no items exist.
  }

  // Create the <ul> element for the current tab row.
  const ul = document.createElement('ul');
  ul.className = 'tabs';

  items.forEach(item => {
    // Create the <li> element for the current tab.
    const li = document.createElement('li');
    li.textContent = item.name;

    li.addEventListener('click', function() {
      // 1. Update the selected state for this tab row.
      selectTab(li);

      // 2. Hide all other sibling sub-tab rows at the same level.
      const parentContainer = container.parentElement;
      if (parentContainer) {
        parentContainer.querySelectorAll('.nested-tabs').forEach(nestedContainer => {
          nestedContainer.style.display = 'none';
        });
      }

      // 3. Show the correct nested tab rows for the selected tab.
      if (item.children && item.children.length > 0) {
        // Find the next level of tabs based on this item's ID.
        const nextSubTabsContainer = container.querySelector(`.nested-tabs[data-parent-id="${item.id}"]`);
        if (nextSubTabsContainer) {
          nextSubTabsContainer.style.display = 'block';

          // Select the first child tab in the new row.
          const firstSub = nextSubTabsContainer.querySelector('li');
          if (firstSub) {
            selectTab(firstSub);
          }
        }
      }
    });

    ul.appendChild(li);
  });
  container.appendChild(ul);

  // Recursively build children tabs and content.
  items.forEach(item => {
    if (item.children && item.children.length > 0) {
      // Create a container for the next level of tabs.
      const nestedContainer = document.createElement('div');
      nestedContainer.className = 'nested-tabs';
      nestedContainer.dataset.parentId = item.id;
      nestedContainer.style.display = 'none'; // Initially hide.

      // Recursive call to build the next level of tabs.
      const childrenTabs = buildRecursiveTabs(item.children);
      nestedContainer.appendChild(childrenTabs);
      container.appendChild(nestedContainer);
    }
  });

  return container;
}

// Initial fetch and setup
document.addEventListener('DOMContentLoaded', () => {
  fetch('/vital-domains/vital_domains.json')
    .then(r => r.json())
    .then(hierarchicalDomains => {
      const allTabsContainer = document.getElementById('all-tabs-container');
      allTabsContainer.innerHTML = ''; // Clear existing content.

      // Build the entire recursive tab structure.
      const tabsHtml = buildRecursiveTabs(hierarchicalDomains);
      allTabsContainer.appendChild(tabsHtml);

      // Trigger a click on the first main tab to initialize the view.
      const firstTab = allTabsContainer.querySelector('.tabs > li');
      if (firstTab) {
        firstTab.click();
      }
    })
    .catch(err => {
      console.error("Vital domains load failed", err);
      const allTabsContainer = document.getElementById('all-tabs-container');
      if (allTabsContainer) {
        allTabsContainer.innerHTML = '<p style="color:red;">Failed to load domains.</p>';
      }
    });
});


</script>

<script>
document.querySelectorAll('#main-tabs li').forEach(function(tab) {
  tab.addEventListener('click', function() {
    // Remove selected from all main tabs
    document.querySelectorAll('#main-tabs li').forEach(function(t) {
      t.classList.remove('selected');
    });
    tab.classList.add('selected');

    // Hide all dependent tab rows
    document.querySelectorAll('.tabs[id$="-sub-tabs"]').forEach(function(row) {
      row.style.display = 'none';
    });

    // Show the dependent tab row if specified
    var showId = tab.getAttribute('data-show');
    if (showId) {
      var row = document.getElementById(showId);
      if (row) row.style.display = 'flex';
    }
  });
window.addEventListener('DOMContentLoaded', function() {
  var selectedMain = document.querySelector('#main-tabs li.selected');
  document.querySelectorAll('.tabs[id$="-sub-tabs"]').forEach(function(row) {
    row.style.display = 'none';
  });
  if (selectedMain && selectedMain.dataset.show) {
    var row = document.getElementById(selectedMain.dataset.show);
    if (row) row.style.display = 'flex';
  }
});
});
</script>
