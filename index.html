<script>
document.addEventListener('DOMContentLoaded', function() {
  let refs = document.querySelectorAll('sup[data-footnote]');
  refs.forEach(function(ref, i) {
    let number = i + 1;
    let key = ref.getAttribute('data-footnote');
    // Create the link inside the sup
    let a = document.createElement('a');
    a.href = '#footnote-' + key;
    a.textContent = '[' + number + ']';
    a.style.textDecoration = 'none';
    ref.appendChild(a);

    // Show the textbox when the link is clicked
    a.addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelectorAll('.footnote-box').forEach(function(box) {
        box.style.display = 'none';
      });
      let box = document.getElementById('footnote-' + key);
      if (box) box.style.display = 'block';
      box.scrollIntoView({behavior: "smooth"});
    });
  });
});
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  fetch('/key-definitions/definitions.json')
    .then(response => response.json())
    .then(data => {
      const grid = document.getElementById('definitions-grid');
      grid.innerHTML = ''; // clear loading state

      data.forEach((item, i) => {
        const li = document.createElement('li');
        li.className = `col-3-12 col-tablet-1-2 col-phablet-1-1 ae-${i+4} fromLeft done`;
        li.innerHTML = `
          <h3><u>${item.term}</u></h3>
          <p class="tiny opacity-6">${item.definition}</p>
        `;
        grid.appendChild(li);
      });
    })
    .catch(err => {
      document.getElementById('definitions-grid').innerHTML =
        '<li><p style="color:red;">Failed to load definitions.</p></li>';
      console.error(err);
    });
});
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {

  fetch('/vital-domains/vital_domains.json')
    .then(r => r.json())
    .then(data => {
      const mainTabsContainer = document.getElementById('main-tabs');
      const tabsWrapper = document.createElement('div');
      tabsWrapper.id = 'tabs-wrapper'; // A new wrapper for all tab levels
      const tabContent = document.getElementById('tab-content');
      
      mainTabsContainer.parentNode.insertBefore(tabsWrapper, mainTabsContainer.nextSibling);

      // Recursive function to build tabs at any level
      function createTabsFromData(parentTabsEl, parentData) {
        const tabsUl = document.createElement('ul');
        tabsUl.className = 'tabs';
        parentTabsEl.appendChild(tabsUl);

        Object.keys(parentData).forEach((key, i) => {
          const li = document.createElement('li');
          li.textContent = key;
          tabsUl.appendChild(li);

          const childData = parentData[key];

          li.addEventListener('click', function() {
            // Unselect sibling tabs at this level
            tabsUl.querySelectorAll('li').forEach(t => t.classList.remove('selected'));
            li.classList.add('selected');

            // Clear all tabs and content from deeper levels
            while (tabsUl.nextSibling && tabsUl.nextSibling.id !== 'tab-content') {
              tabsUl.nextSibling.remove();
            }
            tabContent.innerHTML = '';

            if (Array.isArray(childData)) {
              // Base case: Render list items
              tabContent.innerHTML = `
                <h4>${key}</h4>
                <ul class="tiny opacity-6">
                  ${childData.map(item => `<li>${item}</li>`).join('')}
                </ul>
              `;
            } else if (typeof childData === 'object' && childData !== null) {
              // Recursive step: Create new tabs for the next level
              createTabsFromData(tabsWrapper, childData);
              // Trigger a click on the first nested tab
              const firstNestedTab = tabsWrapper.lastChild.querySelector('li');
              if (firstNestedTab) {
                firstNestedTab.click();
              }
            }
          });

          // Automatically select the first tab and populate content on load
          if (i === 0 && parentTabsEl === tabsWrapper) {
            li.classList.add('selected');
            if (Array.isArray(childData)) {
              tabContent.innerHTML = `
                <h4>${key}</h4>
                <ul class="tiny opacity-6">
                  ${childData.map(item => `<li>${item}</li>`).join('')}
                </ul>
              `;
            } else if (typeof childData === 'object' && childData !== null) {
              createTabsFromData(tabsWrapper, childData);
              const firstNestedTab = tabsWrapper.lastChild.querySelector('li');
              if (firstNestedTab) {
                firstNestedTab.click();
              }
            }
          }
        });
      }

      // Start the recursion with the top-level data
      createTabsFromData(tabsWrapper, data);
    })
    .catch(err => {
      console.error("Vital domains load failed", err);
      document.getElementById('main-tabs').innerHTML =
        '<li><p style="color:red;">Failed to load domains.</p></li>';
    });
});

</script>

<script>
document.querySelectorAll('#main-tabs li').forEach(function(tab) {
  tab.addEventListener('click', function() {
    // Remove selected from all main tabs
    document.querySelectorAll('#main-tabs li').forEach(function(t) {
      t.classList.remove('selected');
    });
    tab.classList.add('selected');

    // Hide all dependent tab rows
    document.querySelectorAll('.tabs[id$="-sub-tabs"]').forEach(function(row) {
      row.style.display = 'none';
    });

    // Show the dependent tab row if specified
    var showId = tab.getAttribute('data-show');
    if (showId) {
      var row = document.getElementById(showId);
      if (row) row.style.display = 'flex';
    }
  });
window.addEventListener('DOMContentLoaded', function() {
  var selectedMain = document.querySelector('#main-tabs li.selected');
  document.querySelectorAll('.tabs[id$="-sub-tabs"]').forEach(function(row) {
    row.style.display = 'none';
  });
  if (selectedMain && selectedMain.dataset.show) {
    var row = document.getElementById(selectedMain.dataset.show);
    if (row) row.style.display = 'flex';
  }
});
});
</script>
