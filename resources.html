<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PARC Research</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700|Material+Icons" rel="stylesheet">
  <link href="css/slides.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/index_custom.css">

  <!-- Page-specific styles (kept minimal + scoped) -->
  <style>
    /* 2-pane layout like your sketch */
    .library-layout {
      display: flex;
      gap: 18px;
      align-items: flex-start;
    }
    .library-left {
      flex: 0 0 240px;
    }
    .library-right {
      flex: 1 1 auto;
      min-width: 0;
    }

    .category-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    /* Category tiles use the same project-box styling */
    .category-btn {
      width: 100%;
      text-align: left;
      border: none;
      cursor: pointer;
      background: transparent;
      padding: 0; /* let .project-box control padding */
    }

    /* Active category: stay highlighted (filled), not just outlined */
    .category-btn.is-active {
      outline: none;
      box-shadow:
        0 0 0 2px rgba(255, 215, 100, 0.35),
        0 10px 30px rgba(0, 0, 0, 0.35);
      transform: translateY(-1px);
    }
    /* Fill the inner project-box look without breaking existing styles */
    .category-btn.is-active .project-box {
      background: rgba(137, 105, 0, 0.92);
      color: #fff;
    }
    .category-btn.is-active .project-box h3,
    .category-btn.is-active .project-box p {
      color: #fff;
    }

    /* Projects row/grid on the right */
    .projects-row {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      align-items: stretch;
    }
    .projects-row .project-box {
      flex: 1 1 240px;
    }

    .projects-empty {
      padding: 14px;
    }

    /* ToC nested lists */
    #toc-list ul {
      margin: 8px 0 0 16px;
      padding: 0;
    }
    #toc-list li {
      margin: 6px 0;
    }
    #toc-list a.active {
      text-decoration: underline;
      font-weight: 600;
    }

    @media (max-width: 900px) {
      .library-layout { flex-direction: column; }
      .library-left { flex: 1 1 auto; }
    }
  </style>
</head>

<body class="slides horizontal simplifiedMobile animated resources-page">
  <!-- ===== SVG LOGO ===== -->

    <symbol id="logo" viewBox="-50 -10 300 120" preserveAspectRatio="xMidYMid meet">

      <text x="20" y="72" fill="#fff" font-family="Baskerville, 'Baskerville Old Face', serif" font-weight="700" font-size="48">
        P A R C
      </text>

  </svg>

  <!-- ===== HEADER / NAVIGATION ===== -->
  <header class="banner">
    <div class="banner-inner">
      <a href="https://parccommons.org" class="logo-link">
        <svg class="banner-logo"><use xlink:href="#logo"></use></svg>
      </a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="people.html">People</a>
        <a href="resources.html">Research</a>
        <a href="project_pending.html">Collaborate</a>
      </nav>
    </div>
  </header>

  <!-- ===== HERO / TITLE ===== -->
  <section class="slide hero-banner fade-6 kenBurns">
    <div class="background" style="background-image:url('assets/img/background/PARC_wide.jpg')"></div>

    <div class="overlay">
      <div class="container two-column" style="margin-top: 5%;">
        <!-- LEFT HALF -->
        <div class="half left">
          <h1 class="ae-2 huge fromAbove margin-bottom-2" style="font-size: 3vw;">
            PARC Research
          </h1>
          <p class="margin-bottom-2 ae-1 tagline">
            <span class="opacity-10" style="font-family:Georgia, 'Times New Roman', Times, serif; font-size: 1.5vw;">
              Browse Free & Open Research <br>
              Hover To Learn More About Each Project <br>
              Click To Access Project Files & Documentation
            </span>
          </p>
        </div>

        <!-- RIGHT HALF â€” TABLE OF CONTENTS -->

          <h3>Table of Contents</h3>
          <ul id="toc-list"></ul>
        </div>
      </div>
    </div>
  </section>

  <!-- ===== ACTION / CONTENT STRIP (matches your home-page pattern) ===== -->
  <section class="action-banner">
    <div class="container">
      <h2 style="text-align: left;">Project Library</h2>

      <div class="library-layout" id="project-library">
        <!-- LEFT: categories -->
        <div class="library-left">
          <div id="category-list" class="category-list"></div>
        </div>

          <div id="projects-panel"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Data-driven renderer (reads assets/json/projects.json) -->
  <script src="js/resources.js"></script>

  <!-- Optional: ToC highlighting (safe even if empty) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tocList = document.getElementById("toc-list");
      if (!tocList) return;

      const links = Array.from(tocList.querySelectorAll("a"));
      if (!links.length) return;

      const targets = links
        .map(a => document.querySelector(a.getAttribute("href")))
        .filter(Boolean);

      if (!targets.length) return;

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (!entry.isIntersecting) return;
          links.forEach(l => l.classList.remove("active"));
          const active = tocList.querySelector(`a[href="#${entry.target.id}"]`);
          if (active) active.classList.add("active");
        });
      }, { rootMargin: "-45% 0px -45% 0px", threshold: 0.08 });

      targets.forEach(t => observer.observe(t));
    });
  </script>
</body>
