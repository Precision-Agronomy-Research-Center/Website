  <!-- Minimal add-on styles for accordion behavior + ToC (keeps your existing visual styling) -->
  <style>
    /* Make the clickable accordion headers keep the exact "project-box" look */
    .project-accordion {
      width: 100%;
    }

    .project-accordion .project-summary {
      display: block;
      cursor: pointer;
      user-select: none;
      position: relative;
      outline: none;
    }

    /* Remove the default disclosure triangle so the box looks identical */
    .project-accordion summary {
      list-style: none;
    }
    .project-accordion summary::-webkit-details-marker {
      display: none;
    }

    /* Add a subtle chevron using Material Icons without changing box styling */
    .project-accordion .chev {
      position: absolute;
      right: 18px;
      top: 18px;
      opacity: 0.7;
      font-family: "Material Icons";
      font-size: 22px;
      line-height: 1;
      transform: rotate(0deg);
      transition: transform 160ms ease, opacity 160ms ease;
      pointer-events: none;
    }
    .project-accordion[open] .chev {
      transform: rotate(180deg);
      opacity: 0.9;
    }

    /* Panel content sits *inside* the same box, so styling stays consistent */
    .project-accordion .project-panel {
      padding-top: 10px;
    }

    /* Make nested links feel like part of the card */
    .project-panel .project-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .project-panel .project-actions a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      font-weight: 500;
      opacity: 0.95;
    }
    .project-panel .project-actions a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    /* ToC nested lists */
    #toc-list ul {
      margin: 8px 0 0 16px;
      padding: 0;
    }
    #toc-list li {
      margin: 6px 0;
    }
    #toc-list a.active {
      text-decoration: underline;
      font-weight: 600;
    }

    /* 2-pane layout like your sketch */
.library-layout {
  display: flex;
  gap: 18px;
  align-items: flex-start;
}

/* Left column */
.library-left {
  flex: 0 0 240px; /* width of left tabs */
}

/* Right content */
.library-right {
  flex: 1 1 auto;
  min-width: 0;
}

/* Vertical category buttons using same project-box styling */
.category-list {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* Make buttons look like cards without changing your card styling */
.category-btn {
  width: 100%;
  text-align: left;
  border: none;
  cursor: pointer;
  background: transparent; /* project-box should handle the visuals */
}

/* Active state (minimal, non-invasive) */
.category-btn.is-active {
  outline: 2px solid rgba(255,255,255,0.25);
  outline-offset: 2px;
  background-color: #896900;
}

/* Projects row/grid on the right */
.projects-row {
  display: flex;
  gap: 14px;
  flex-wrap: wrap; /* wrap if too many */
  align-items: stretch;
}

/* Make project cards in the row a reasonable width */
.projects-row .project-box {
  flex: 1 1 240px;
}

/* Empty state */
.projects-empty {
  padding: 14px;
}

/* Mobile: stack left above right */
@media (max-width: 900px) {
  .library-layout {
    flex-direction: column;
  }
  .library-left {
    flex: 1 1 auto;
  }
}

  <!-- ===== TOC + ACCORDION BEHAVIOR ===== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tocList = document.getElementById("toc-list");
      const sections = Array.from(document.querySelectorAll(".project-accordion"));

      // Build ToC: Sections -> Projects
      sections.forEach(section => {
        const summary = section.querySelector("summary");
        const sectionTitle = summary?.querySelector("h3")?.textContent?.replace(/\s+/g, " ").trim();
        if (!sectionTitle || !section.id) return;

        const sectionLi = document.createElement("li");
        const sectionLink = document.createElement("a");
        sectionLink.href = `#${section.id}`;
        sectionLink.textContent = sectionTitle;
        sectionLi.appendChild(sectionLink);

        const projects = Array.from(section.querySelectorAll(".project-panel .project-box[id]"));
        if (projects.length) {
          const subUl = document.createElement("ul");
          projects.forEach(p => {
            const titleEl = p.querySelector("h3");
            if (!titleEl) return;

            const subLi = document.createElement("li");
            const subLink = document.createElement("a");
            subLink.href = `#${p.id}`;
            subLink.textContent = titleEl.textContent.replace(/\s+/g, " ").trim();
            subLi.appendChild(subLink);
            subUl.appendChild(subLi);
          });
          sectionLi.appendChild(subUl);
        }

        tocList.appendChild(sectionLi);
      });

      // Clicking a ToC project link should auto-open its parent section
      tocList.addEventListener("click", (e) => {
        const a = e.target.closest("a");
        if (!a) return;

        const hash = a.getAttribute("href");
        if (!hash || !hash.startsWith("#")) return;

        const target = document.querySelector(hash);
        if (!target) return;

        // If the target is a project box, open its nearest details parent
        const parentDetails = target.closest("details.project-accordion");
        if (parentDetails) parentDetails.open = true;
      });

      // Optional: highlight active item in ToC as you scroll
      const tocLinks = Array.from(tocList.querySelectorAll("a"));
      const observedTargets = [
        ...sections.map(s => s),
        ...Array.from(document.querySelectorAll(".project-panel .project-box[id]"))
      ];

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (!entry.isIntersecting) return;
          tocLinks.forEach(l => l.classList.remove("active"));
          const active = tocList.querySelector(`a[href="#${entry.target.id}"]`);
          if (active) active.classList.add("active");

          // If a project is active, also open its section
          const parentDetails = entry.target.closest("details.project-accordion");
          if (parentDetails) parentDetails.open = true;
        });
      }, { rootMargin: "-45% 0px -45% 0px", threshold: 0.08 });

      observedTargets.forEach(t => observer.observe(t));
    });
  </script>
